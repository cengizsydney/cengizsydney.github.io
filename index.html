  <div class="container-fluid">
    <div class="row">

          <div class="col-sm-3" id="col1">

            <legend><h3><font style="font-size:24px; color:red; font-weight:bold;">1 &#x2192</font> Type of Communication?</h3></legend><br>
            <input type="button" name="comm" value="MARKETING" class = "button" id="marketingButton" /><br><br>
            
<!--   Dropdown is causing trouble since it allows multiselection with the other radio buttons within service radio buttons.-->            
            <!-- <form id="radioMarketing"> -->
            
              <span id="markType">
                <!-- <legend>Marketing Type?</legend>     --> 
                <label for="commType">         
                  <input type="radio" name="comm" value="XSell" class = "radioButton" />XSell<br>                  
                  <input type="radio" name="comm" value="Retention" class = "radioButton" />Retention<br>
                  <input type="radio" name="comm" value="Acquisition" class = "radioButton"/>Acquisition<br>
                </label>
              </span>
         
            <!-- </form> -->

            <input type="button" name="comm" value="SERVICE" class = "button" id="serviceButton" /><br><br>           
              <span id="serviceType">
                <label for="commType">
                <!-- <legend>Commercial Message?</legend> -->
                  <input type="radio" name="comm" value="Commercial" class = "radioButton" />Commercial <br>          
                  <input type="radio" name="comm" value="Non Commercial" class = "radioButton" />Non Commercial<br>
                </label>
              </span>
            

            <input type="button" name="comp" value="COMPLIANCE"  class = "button" id="complianceButton" /><br><br>           
              <span id="mandatoryType">
                <label for="commType">
                <input type="radio" name="comm" value="Compliance" class = "radioButton" />Mandatory   
                </label>              
              </span>  
                
          </div>

          <div class="col-sm-3"  id="col2">
            <legend><h3><font style="font-size:24px; color:red; font-weight:bold;">2 &#x2192</font> Which Portfolio?</h3></legend>

            <label for="select2"><br>
            <input type="radio" name="prtf" value="CC" class = "pButton"/>Credit Card<br>
            <input type="radio" name="prtf" value="Customer" class = "pButton"/>Customer<br> 
            <input type="radio" name="prtf" value="D&T" class = "pButton"/>Deposit & Transactions<br>            
            <input type="radio" name="prtf" value="Digital" class = "pButton"/>Digital<br>  
            <input type="radio" name="prtf" value="HL" class = "pButton"/>Home Loan<br>                           
            <input type="radio" name="prtf" value="PL" class = "pButton"/>Personal Loan<br>
            <input type="radio" name="prtf" value="POD" class = "pButton"/>Personal Overdraft<br>
            <input type="radio" name="prtf" value="SB" class = "pButton"/>Small Business<br>
            <input type="radio" name="prtf" value="Wealth" class = "pButton"/>Wealth<br> 
            </label>
          </div>

          <div class="col-sm-3" id="col3">
            <h3><font style="font-size:24px; color:red; font-weight:bold;">3 &#x2192</font> What Channel(s)?</h3>
            <label for="select3"><br>
            <input type="checkbox" name="channel" value="ATM" class="cButton">ATM<br>            
            <input type="checkbox" name="channel" value="BM" class="cButton">Broadcast Message(BM)<br>
            <input type="checkbox" name="channel" value="DM" class="cButton">Direct Mail (DM)<br>
            <input type="checkbox" name="channel" value="eDM" class="cButton">Email (eDM)<br>
            <input type="checkbox" name="channel" value="NTM" class="cButton">Netbank Banner (NTM)<br>           
            <input type="checkbox" name="channel" value="POC" class="cButton">Phone (POC)<br>
            <input type="checkbox" name="channel" value="SMS" class="cButton">SMS<br>
            <input type="checkbox" name="channel" value="UI" class="cButton">Universal Inbox (UI)<br>
            <input type="checkbox" name="channel" value="3rd Party" class="cButton">Third Party<br>
            </label>            
          </div>

          <div class="col-sm-3" id="col4">
            <h3><font style="font-size:24px; color:red; font-weight:bold;">4 &#x2192</font> Combination You Selected</h3><br>          
            <button id="submit">SUBMIT</button><br>

              <div class="alert-grey">
                <div class="alert-box">
                  <p>Please Select All 3 Criteria</p>
                  <button class="button alert-ok">OK</button>
                </div>
              </div>

            <button id="reset">RESET</button><br>           
            <div id="log"></div>
          </div>

  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */

    var x = document.getElementById("myTopnav");

        x.className += " responsive";
    } else {
        x.className = "topnav";
